<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" id="app">
        <content_comp :goods="filteredGoods" v-on:filter="filterGoods" v-on:add="addToCart" :cart_list="cart"
            :page="currentPage" v-on:go-to="goToHandler" v-bind:count="cartCount" :total="cartTotal"
            v-on:close="closeCard" v-on:clear="clearCartHandler">
        </content_comp>
        <footer_comp></footer_comp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components/footer_comp.js"></script>
    <script src="components/catalog_comp.js"></script>
    <script src="components/cart_comp.js"></script>
    <script src="components/search_comp.js"></script>
    <script src="components/card_comp.js"></script>
    <script src="components/goods_list_comp.js"></script>
    <script src="components/content_comp.js"></script>
    <script src="feedBack_form.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>

</body>

</html>
