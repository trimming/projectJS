<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header>
            <goods-search v-on:filter="filterGoods"></goods-search>
        </header>
        <main>
            <goods-cart :cart_block="cart" v-on:show="visibleCart" :hidden="isVisibleCart"></goods-cart>
            <goods-list :goods="filteredGoods" v-on:add="addToCart"></goods-list>
            <message-comp :message="message"></message-comp>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="components/message-comp.js"></script>
    <script src="components/goods-cart.js"></script>
    <script src="components/goods-list.js"></script>
    <script src="components/goods-search.js"></script>
    <script src="script.js"></script>
</body>

</html>
